<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Standup</title>
    <script
      src="https://kit.fontawesome.com/1a2cfdf3ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Start Header-->
    <header class="has-background-link">
      <h1 class="is-size-2 has-text-centered has-text-white">Standup</h1>
    </header>
    <!--Begin Main Content-->
    <main>
      <div class="container">
        <div class="box">
          <!--Begin Form-->
          <form id="standup-form">
            <!--Select Box-->
            <div class="select mb-3">
              <select id="standup-category">
                <option value="have-done">Have Done</option>
                <option value="working-on">Working on</option>
                <option value="blockers">Blockers</option>
              </select>
            </div>
            <!--Input-->
            <div class="field">
              <div class="control">
                <input
                  id="standup-item"
                  class="input"
                  type="text"
                  placeholder="Have Done"
                />
              </div>
            </div>
            <!--Button-->
            <div class="control">
              <button class="button is-link is-outlined is-normal">
                Add to List
              </button>
            </div>
          </form>
        </div>
        <!--End Form Box-->
        <!--Begin Tabs-->
        <div class="tabs is-centered is-large">
          <ul>
            <li class="tab tab1 is-active"><a>Have Done</a></li>
            <li class="tab tab2"><a>Working On</a></li>
            <li class="tab tab3"><a>Blockers</a></li>
          </ul>
        </div>
        <!--Begin Tabs Content-->
        <section class="tabs-content-container">
          <div class="tab-content tab1-content d-block">
            Have Done
            <ul id="have-done-list"></ul>
          </div>
          <div class="tab-content tab2-content d-none">
            Working On
            <ul id="working-on-list"></ul>
          </div>
          <div class="tab-content tab3-content d-none">
            Blockers
            <ul id="blockers-list"></ul>
          </div>
        </section>
      </div>
      <!--End Container-->
    </main>
    <script src="js/procedural.js"></script>
  </body>
</html>
