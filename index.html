<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Standup</title>
  </head>
  <body>
    <header class="has-background-primary">
      <h1 class="is-size-2 has-text-centered has-text-black">Standup</h1>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Have Done, Working on, or Blocker"
                />
              </div>
            </div>
            <div class="control">
              <button class="button is-primary is-outlined is-normal">
                Add to List
              </button>
            </div>
          </form>
        </div>
        <div class="tabs is-centered is-large">
          <ul>
            <li><a>Have Done</a></li>
            <li><a>Will Do</a></li>
            <li><a>Blockers</a></li>
            <li><a>Add Stuff</a></li>
          </ul>
        </div>
        <div>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
          accusamus cumque aperiam ipsam itaque. Dicta cumque voluptatem dolorum
          pariatur. Dolor similique saepe quis, eligendi quisquam ex corporis
          reiciendis atque aut.
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
