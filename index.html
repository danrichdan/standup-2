<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Standup</title>
    <script
      src="https://kit.fontawesome.com/1a2cfdf3ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Start Header-->
    <header class="has-background-link">
      <h1 class="is-size-2 has-text-centered has-text-white">Standup</h1>
    </header>
    <!--Begin Main Content-->
    <main>
      <div class="container">
        <!--Begin Tabs-->
        <div class="tabs is-centered is-large">
          <ul>
            <li class="tab tab1 have-done-tab is-active"><a>Have Done</a></li>
            <li class="tab tab2 working-on-tab"><a>Working On</a></li>
            <li class="tab tab3 blockers-tab"><a>Blockers</a></li>
          </ul>
        </div>
        <!--Begin Tabs Content-->
        <section class="tabs-content-container">
          <div class="tab-content tab1-content d-block">
            <div class="box">
              <!--Begin Have Done Form-->
              <form id="have-done-form">
                <!--Select Box-->
                <!--Input-->
                <div class="field">
                  <div class="control">
                    <input
                      id="have-done-input"
                      class="input"
                      type="text"
                      placeholder="Have Done"
                    />
                  </div>
                </div>
                <!--Button-->
                <div class="control">
                  <button
                    class="button is-link is-outlined is-normal"
                    id="have-done-btn"
                  >
                    Add Have Done
                  </button>
                </div>
              </form>
            </div>
            <!--End Form Box-->
            <section class="list">
              <ul id="have-done-list"></ul>
            </section>
          </div>
          <!--End Have Done-->
          <!--Begin Working On-->
          <div class="tab-content tab2-content d-none">
            <div class="box">
              <!--Begin Form-->
              <form id="working-on-form">
                <!--Input-->
                <div class="field">
                  <div class="control">
                    <input
                      id="working-on-input"
                      class="input"
                      type="text"
                      placeholder="Working On"
                    />
                  </div>
                </div>
                <!--Button-->
                <div class="control">
                  <button
                    class="button is-link is-outlined is-normal"
                    id="working-on-btn"
                  >
                    Add Working On
                  </button>
                </div>
              </form>
            </div>
            <!--End Form-->
            <section class="list">
              <ul id="working-on-list"></ul>
            </section>
          </div>
          <!--End Working On-->
          <!--Begin Blockers-->
          <div class="tab-content tab3-content d-none">
            <div class="box">
              <!--Begin Form-->
              <form id="blockers-form">
                <!--Input-->
                <div class="field">
                  <div class="control">
                    <input
                      id="blockers-input"
                      class="input"
                      type="text"
                      placeholder="Blockers"
                    />
                  </div>
                </div>
                <!--Button-->
                <div class="control">
                  <button
                    class="button is-link is-outlined is-normal"
                    id="blockers-btn"
                  >
                    Add Blocker
                  </button>
                </div>
              </form>
            </div>
            <!--End Form Box-->
            <section class="list">
              <ul id="blockers-list"></ul>
            </section>
          </div>
          <!--End Blockers-->
        </section>
      </div>
      <!--End Container-->
    </main>
    <footer class="mt-5">
      <div class="content has-text-centered">
        <button
          class="button is-outlined is-danger is-centered"
          id="blockers-btn"
        >
          Remove All Standup Items
        </button>
      </div>
    </footer>
    <script src="js/oop.js"></script>
  </body>
</html>
